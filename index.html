<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body{
    height: 100vh;
    display: block;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

.container{
    width: 850px;
    height: 500px;
    display: flex;
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

.left{
    width: 50%;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
}

.left h1{
    font-size: 32px;
    margin-bottom: 10px;
}

.left p{
    font-size: 16px;
}


.right{
    width: 50%;
    padding: 40px;
}

.right h2{
    text-align: center;
    margin-bottom: 25px;
}


.input-box{
    position: relative;
    margin-bottom: 25px;
}

.input-box input{
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    font-size: 16px;
}

.input-box label{
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    pointer-events: none;
    transition: 0.3s;
}

.input-box input:focus + label,
.input-box input:valid + label{
    top: -8px;
    font-size: 12px;
    color: #764ba2;
}

button{
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover{
    transform: scale(1.03);
}


.link{
    text-align: center;
    margin-top: 15px;
}

.link a{
    color: #764ba2;
    text-decoration: none;
    font-size: 14px;
}


@media(max-width: 768px){
    .container{
        flex-direction: column;
        height: auto;
        width: 90%;
    }
    .left, .right{
        width: 100%;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="left">
        <div>
            <h1>Welcome Back!</h1>
            <p>Login or Register to continue</p>
        </div>
    </div>

    <div class="right">
        <h2>Login</h2>

        <form>
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button type="submit">Login</button>

            <div class="link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

</div>

</body>
</html>
